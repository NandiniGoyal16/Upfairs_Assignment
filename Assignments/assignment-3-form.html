<!DOCTYPE html>
<html>
<head>
    <title>Personal Details</title>
</head>
<body bgcolor="#90EE90">
    <form align="center">
        <fieldset>
            <h1 align="center" style="color: #ff0000;">Personal Details</h1>
            <label for="name">Name:</label>
            <input type="text" name="name"><br><br>
            <label for="password">Password:</label>
            <input type="password" name="password"><br><br>
            <label for="email">Email id:</label>
            <input type="email" name="email"><br><br>
            <label for="Gender">Gender:</label>
            <input type="radio" name="gender">
            <label for="gender">Male</label>
            <input type="radio" name="gender">
            <label for="gender">Female</label><br><br>
            <label for="contact">Contact:</label>
            <input type="number" name="contact"><br><br>
            <h1 align="center" style="color: #ff0000;">Educational Qualification</h1>
            <label for="degree">Degree:</label>
            <select>
                <option value="Bachelors">Bachelors</option>
                <option value="Masters">Masters</option>
                <option value="PHD">PHD</option>
            </select><br><br>
            <label for="Engineering">Engineering:</label>
            <input list="Engineering">
            <datalist id="Engineering">
                <option value="Electrical">
                <option value="Mechanical">
                <option value="CSE">
                <option value="Chemical">
                <option value="IT">
                <option value="Civil">
                <option value="Metallurgy">
                <option value="Automobile">
            </datalist><br><br>
            <label for="hobby">Hobbies:</label>
            <input type="checkbox" name="hobby">
            <label for="Hobby">Playing chess</label>
            <input type="checkbox" name="hobby">
            <label for="Hobby">Reading Books</label><br><br><br>
            <h1 align="center" style="color: #ff0000;">Address</h1>
            <textarea rows="5" cols="50"></textarea><br><br>
            <label for="resume">Attach Resume:</label>
            <input type="file" name="resume"><br><br>
            <input type="submit" value="SUBMIT &rarr;">
        </fieldset>
    </form>
    
</body>
</html>
