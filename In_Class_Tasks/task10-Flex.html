<!DOCTYPE html>
<html>
<head>
    <title>Use of flex</title>
    <style>
        .container{
            width: 200px;
            height: 200px;
            border: 1px solid;
            display: flex;
            justify-content: center; 
            align-items: center; 
        }
        .item{
            width:50px;
            border: 1px solid red;

        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item">1</div>
    </div>

</body>
</html>
