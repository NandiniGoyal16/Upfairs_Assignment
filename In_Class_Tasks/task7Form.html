<!DOCTYPE html>
<html>
<head>
    <title>Form Practice</title>
</head>
<body>
    <form>
        <fieldset>
        <legend> User Personal Information</legend>
        <label for="name">Enter your full name</label><br>
        <input type="text" name="name" size="53"><br>
        <label for="email">Enter your email</label><br>
        <input type="email" name="email" size="53"><br>
        <label for="password">Enter your password</label><br>
        <input type="password" name="password" required size="53"><br>
        <label for="confirm password">Confirm your password</label><br>
        <input type="password" name="confirm password" size="53"><br>
        <label for="gender">Enter your gender</label><br>
        <label for="gender">Male</label>
        <input type="radio" name="gender">
        <label for="gender">Female</label>
        <input type="radio" name="gender">
        <label for="gender">Others</label>
        <input type="radio" name="gender"><br>
        <label for="dob">Enter your Date of Birth</label><br>
        <input type="date" name="dob" size="53"><br>
        <label for="address">Enter your Address:</label><br>
        <textarea rows="5" cols="50"></textarea><br>
        <input type="submit" name="Submit">
    </fieldset>

        
    </form>
    
</body>
</html>
